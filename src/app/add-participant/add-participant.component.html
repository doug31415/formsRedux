<div class="header-block">
  <h1>
    Add Participant
  </h1>

  <button (click)="goToPage()">All Participants</button>
</div>

<form>

  <div class="section">
    <label>Name
      <input>
    </label>

    <label>Age
      <input type="number">
    </label>

    <label>Has Siblings
      <select>
        <option *ngFor="let opt of yesNoOpts"
                value="opt.value">{{opt.label}}
        </option>
      </select>
    </label>
  </div>

  <div class="section">

    <label>Known Environmental Exposures
      <input type="text"
             name="environmentalExposures"
             ngModel
             required>
    </label>

    <label>Known Genetic Mutations
      <input type="text" [(ngModel)]="selectedParticipant.geneticMutations">
    </label>
  </div>

  <div class="section">
    <label>Review State
      <select [ngModel]="selectedParticipant.reviewState">
        <option *ngFor="let opt of reviewOptions"
                (change)="onUpdate(participant, opt.value)"
                value="opt.value">{{opt.label}}
        </option>
      </select></label>
  </div>

  <button (click)="onAdd()">Add Participant</button>

</form>
